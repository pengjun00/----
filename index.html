<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="css/main.css" type="text/css"/>
<script src="js/setHomeSetFav.js" type="text/javascript" charset="gb2312"></script>

<link href="css/swiper.css" rel="stylesheet"/>
<script src="js/swiper.js" ></script>
</head>

<body>
	<div class="top">
		<div class="top_content">
			<ul>
				<li><a href="#">联系我们</a></li>
				<li><a href="#" onclick="AddFavorite(window.location,document.title)">加入收藏</a></li>
				<li><a href="#" onclick="SetHome(window.location)">设为首页</a></li>
			</ul>
		</div>
	</div><!--top结束-->
	<div class="wrap">
		<div class="logo">
			<div class="logo_left">
				<img src="../素材/images/logo.jpg" alt="慕课网"/>
			</div>
			<div class="logo_right">
				<img src="../素材/images/tel.jpg" alt="服务热线"/><span class="tel">24小时服务热线:93939——329893</span>
			</div>
		</div><!--logo结束-->
		<div class="nav">
				<ul>
					<li><a href="#">首页</a></li>
					<li><a href="list_html">关于慕课</a></li>
					<li><a href="list_html">新闻动态</a></li>
					<li><a href="list_html">课程中心</a></li>
					<li><a href="list_html">在线课程</a></li>
					<li><a href="list_html">人才招聘</a></li>
				</ul>
			<div>
				<form action="" method="post">
					<input type="text" class="search_text"/>
				</form>
			</div>
		</div><!--nav结束-->
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="../素材/images/ad2.jpg">
				</div>
				<div class="swiper-slide">
					<img src="../素材/images/ad3.jpg">
				</div>
				<div class="swiper-slide">
					<img src="../素材/images/ad4.jpg">
				</div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>

			<!-- 如果需要导航按钮 -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			<!-- 如果需要滚动条 -->
			<div class="swiper-scrollbar"></div>
		</div>
	</div><!--wrap结束-->
		<script>        
		  var mySwiper = new Swiper ('.swiper-container', {
			direction: 'vertical',
			loop: true,

			// 如果需要分页器
			pagination: '.swiper-pagination',

			// 如果需要前进后退按钮
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',

			// 如果需要滚动条
			scrollbar: '.swiper-scrollbar',
		  })        
	  </script>
	<div><p></p></div>
	 
</body>
</html>
